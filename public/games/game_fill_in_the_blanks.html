<script>
// ========== Helper: Get categoryId from URL ==========
function getCategoryIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('categoryId');
}

// ========== State ==========
let questions = [];
let currentIndex = 0;
let score = 0;

// ========== Load Questions ==========
async function loadQuestions() {
    const categoryId = getCategoryIdFromUrl();
    if (!categoryId) {
        alert('Kh√¥ng t√¨m th·∫•y categoryId!');
        window.location.href = '../user/games_home.html';
        return;
    }
    
    gameStartTime = Date.now(); // Reset timer
    
    try {
        const res = await fetch(`/api/games/fill-in-blanks?categoryId=${categoryId}&count=10`);
        const data = await res.json();
        if (!data.success) {
            alert('Kh√¥ng th·ªÉ t·∫£i c√¢u h·ªèi: ' + (data.error?.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'));
            window.location.href = '../user/games_home.html';
            return;
        }
        questions = data.data;
        currentIndex = 0;
        score = 0;
        renderQuestion();
    } catch (err) {
        alert('L·ªói khi g·ªçi API: ' + err.message);
        window.location.href = '../user/games_home.html';
    }
}

// ========== Render Question ==========
function renderQuestion() {
    const q = questions[currentIndex];

    }

    const wordSpan = document.createElement('span');
    wordSpan.textContent = q.word.simplified || q.word.traditional;
    wordSpan.className = 'text-4xl sm:text-5xl md:text-6xl font-black text-primary dark:text-blue-400';
    
    const speakerBtn = document.createElement('button');
    speakerBtn.className = 'inline-flex items-center justify-center w-10 h-10 sm:w-12 sm:h-12 rounded-full bg-primary hover:bg-blue-600 text-white shadow-md hover:scale-110 active:scale-95 transition-all';

        e.preventDefault();
        e.stopPropagation();
        if (window.speakText) {
            window.speakText(q.word.traditional || q.word.simplified);

    wordContainer.appendChild(speakerBtn);
    displayDiv.appendChild(wordContainer);
    
    // Blank word display

    displayDiv.appendChild(blankContainer);
    
    // Meaning and Pinyin

    const pinyinBadge = document.createElement('span');
    pinyinBadge.className = 'px-3 py-1.5 sm:px-4 sm:py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-full border border-blue-200 dark:border-blue-800 font-semibold';

    // Render options

    optionsDiv.innerHTML = '';
    q.options.forEach((opt, idx) => {

    // Reset check button

}

// ========== Select Answer ==========
function selectAnswer(idx) {
    const optionsDiv = document.getElementById('optionsContainer');
    const buttons = Array.from(optionsDiv.children);
    
    // Remove selection from all buttons
    buttons.forEach(btn => {
        btn.classList.remove('option-selected', 'ring-4', 'ring-blue-500');
        btn.classList.add('bg-white', 'dark:bg-gray-800');
    });
    
    // Add selection to clicked button
    buttons[idx].classList.add('option-selected', 'ring-4', 'ring-blue-500');
    buttons[idx].classList.remove('bg-white', 'dark:bg-gray-800');
    
    // Store selected answer
    window.selectedAnswerIndex = idx;
    
    // Enable check button
    const checkBtn = document.getElementById('checkButton');
    const checkBtnText = document.getElementById('checkButtonText');
    checkBtn.disabled = false;
    checkBtnText.textContent = 'Ki·ªÉm tra ƒë√°p √°n';
    checkBtn.onclick = () => checkAnswer(idx);
}

// ========== Check Answer ==========
function checkAnswer(idx) {
    const q = questions[currentIndex];
    const isCorrect = q.options[idx].isCorrect;
    const optionsDiv = document.getElementById('optionsContainer');
    const buttons = Array.from(optionsDiv.children);
    
    // Disable all buttons
    buttons.forEach((btn, i) => {
        btn.disabled = true;
        btn.classList.remove('option-selected', 'ring-4', 'ring-blue-500');
        
        if (q.options[i].isCorrect) {
            btn.classList.add('option-correct', 'ring-4', 'ring-green-500');
        } else if (i === idx && !isCorrect) {
            btn.classList.add('option-wrong', 'ring-4', 'ring-red-500');
        }
    });
    
    // Update score
    if (isCorrect) {
        score++;
        if (window.animateScoreUpdate) {
            window.animateScoreUpdate(score);
        }
    }
    
    // Update check button
    const checkBtn = document.getElementById('checkButton');
    const checkBtnText = document.getElementById('checkButtonText');
    checkBtn.disabled = true;
    
    if (isCorrect) {
        checkBtn.className = checkBtn.className.replace('bg-primary', 'bg-green-500');
        checkBtnText.textContent = '‚úì Ch√≠nh x√°c!';
    } else {
        checkBtn.className = checkBtn.className.replace('bg-primary', 'bg-red-500');
        checkBtnText.textContent = '‚úó Sai r·ªìi!';
    }
    
    // Next question after delay
    setTimeout(() => {
        currentIndex++;
        renderQuestion();
    }, 1500);
}

// ========== Animate Value Count-up ==========
function animateValue(element, target, duration) {
    const isPercentage = target.includes('%');
    const isFraction = target.includes('/');
    
    if (isFraction) {
        const [numerator, denominator] = target.split('/').map(Number);
        let current = 0;
        const increment = numerator / (duration / 16);
        const timer = setInterval(() => {
            current += increment;
            if (current >= numerator) {
                element.textContent = target;
                clearInterval(timer);
            } else {
                element.textContent = `${Math.floor(current)}/${denominator}`;
            }
        }, 16);
    } else if (isPercentage) {
        const targetNum = parseInt(target);
        let current = 0;
        const increment = targetNum / (duration / 16);
        const timer = setInterval(() => {
            current += increment;
            if (current >= targetNum) {
                element.textContent = target;
                clearInterval(timer);
            } else {
                element.textContent = `${Math.floor(current)}%`;
            }
        }, 16);
    } else {
        const targetNum = parseInt(target);
        let current = 0;
        const increment = targetNum / (duration / 16);
        const timer = setInterval(() => {
            current += increment;
            if (current >= targetNum) {
                element.textContent = target;
                clearInterval(timer);
            } else {
                element.textContent = Math.floor(current);
            }
        }, 16);
    }
}

// ========== Create Confetti Effect ==========
function createConfetti() {
    const container = document.getElementById('confetti-container');
    if (!container) return;
    
    const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'];
    const confettiCount = 50;
    
    for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        container.appendChild(confetti);
        
        setTimeout(() => confetti.remove(), 5000);
    }
}

// ========== Start Game ==========
document.addEventListener('DOMContentLoaded', loadQuestions);
