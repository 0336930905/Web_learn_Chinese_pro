<!DOCTYPE html>

<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vocabulary Quest - Fill in the Blanks</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>üéÆ</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="../css/games-common.css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            background: #f5f7f8;
        }
        .dark body {
            background: #101922;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
        
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .animate-pulse-ring {
            animation: pulse-ring 2s ease-in-out infinite;
        }
        
        .tile-hover:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .option-selected {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: white;
            transform: scale(1.05);
        }
        
        .option-correct {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
        
        .option-wrong {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-200 min-h-screen flex flex-col overflow-hidden">
    <!-- Common Game Header -->
    <div id="game-header-container"></div>
    <script>
    // Insert common header
    fetch('games-header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('game-header-container').innerHTML = html;
        // Execute scripts in the loaded HTML
        const scripts = document.getElementById('game-header-container').querySelectorAll('script');
        scripts.forEach(script => {
            const newScript = document.createElement('script');
            if (script.src) {
                newScript.src = script.src;
            } else {
                newScript.textContent = script.textContent;
            }
            document.body.appendChild(newScript);
        });
      })
      .catch(err => console.error('Failed to load game header:', err));
    </script>
    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col items-center justify-center px-4 py-8 w-full max-w-6xl mx-auto relative z-10">
        <div class="w-full flex flex-col items-center justify-center gap-8">
            <!-- Interactive Area -->
            <div class="flex flex-col items-center w-full max-w-4xl">
                <!-- Question Card -->
                <div class="w-full bg-white dark:bg-slate-800 rounded-3xl p-8 lg:p-12 shadow-lg border-2 border-slate-200 dark:border-slate-700 mb-8 transition-all duration-300 hover:shadow-xl animate-float">
                    <!-- Title Badge -->
                    <div class="flex justify-center mb-6">
                        <div class="bg-primary/10 dark:bg-primary/20 text-primary dark:text-blue-400 px-6 py-2 rounded-full border-2 border-primary/30 flex items-center gap-2">
                            <span class="material-symbols-outlined text-sm">edit_note</span>
                            <span class="text-sm font-bold uppercase tracking-wider">ƒêi·ªÅn v√†o ch·ªó tr·ªëng</span>
                        </div>
                    </div>
                    
                    <!-- Question Display -->
                    <div id="questionDisplay" class="flex flex-wrap justify-center items-center gap-x-3 gap-y-4 text-3xl md:text-4xl lg:text-5xl font-bold leading-tight text-center text-gray-800 dark:text-white min-h-[120px]">
                        <!-- Dynamic content will be inserted here -->
                    </div>
                </div>
                <!-- Answer Options -->
                <div class="w-full">
                    <div id="optionsContainer" class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-4xl mx-auto">
                        <!-- Options will be dynamically inserted here -->
                    </div>
                </div>
                <!-- Check Button Area -->
                <div class="mt-8 w-full flex justify-center">
                    <button id="checkButton" disabled
                        class="flex w-full max-w-md items-center justify-center gap-3 rounded-full bg-primary hover:bg-blue-600 text-white px-8 py-4 text-xl font-bold shadow-lg transition-all hover:shadow-xl hover:-translate-y-1 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0">
                        <span id="checkButtonText">Ch·ªçn ƒë√°p √°n</span>
                        <span class="material-symbols-outlined">check_circle</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
<script>
// ========== Helper: Get categoryId from URL ==========
function getCategoryIdFromUrl() {
    const params = new URLSearchParams(window.location.search);
    return params.get('categoryId');
}

// ========== State ==========
let questions = [];
let currentIndex = 0;
let score = 0;

// ========== Load Questions ==========
async function loadQuestions() {
    const categoryId = getCategoryIdFromUrl();
    if (!categoryId) {
        alert('Kh√¥ng t√¨m th·∫•y categoryId!');
        window.location.href = '../user/games_home.html';
        return;
    }
    try {
        const res = await fetch(`/api/games/fill-in-blanks?categoryId=${categoryId}&count=10`);
        const data = await res.json();
        if (!data.success) {
            alert('Kh√¥ng th·ªÉ t·∫£i c√¢u h·ªèi: ' + (data.error?.message || 'L·ªói kh√¥ng x√°c ƒë·ªãnh'));
            window.location.href = '../user/games_home.html';
            return;
        }
        questions = data.data;
        currentIndex = 0;
        score = 0;
        renderQuestion();
    } catch (err) {
        alert('L·ªói khi g·ªçi API: ' + err.message);
        window.location.href = '../user/games_home.html';
    }
}

// ========== Render Question ==========
function renderQuestion() {
    const q = questions[currentIndex];
    if (!q) {
        renderResult();
        return;
    }
    
    // Update progress header
    if (window.updateGameHeaderProgress) {
        window.updateGameHeaderProgress({
            current: currentIndex + 1,
            total: questions.length,
            score: score,
            label: 'Question',
            animateScore: false
        });
    }
    
    // Render question display
    const displayDiv = document.getElementById('questionDisplay');
    displayDiv.innerHTML = '';
    
    // Chinese character with speaker
    const wordContainer = document.createElement('div');
    wordContainer.className = 'flex items-center gap-3 mb-4';
    
    const wordSpan = document.createElement('span');
    wordSpan.textContent = q.word.simplified || q.word.traditional;
    wordSpan.className = 'text-6xl font-black text-primary dark:text-blue-400';
    
    const speakerBtn = document.createElement('button');
    speakerBtn.className = 'inline-flex items-center justify-center w-12 h-12 rounded-full bg-primary hover:bg-blue-600 text-white shadow-md hover:scale-110 transition-all';
    speakerBtn.innerHTML = '<span class="material-symbols-outlined">volume_up</span>';
    speakerBtn.onclick = (e) => {
        e.preventDefault();
        e.stopPropagation();
        if (window.speakText) {
            window.speakText(q.word.traditional || q.word.simplified);
        }
    };
    
    wordContainer.appendChild(speakerBtn);
    displayDiv.appendChild(wordContainer);
    
    // Blank word display
    const blankContainer = document.createElement('div');
    blankContainer.className = 'text-4xl font-bold text-gray-700 dark:text-gray-300 mb-3';
    blankContainer.textContent = q.question.displayWord;
    displayDiv.appendChild(blankContainer);
    
    // Meaning and Pinyin
    const infoContainer = document.createElement('div');
    infoContainer.className = 'flex flex-wrap justify-center gap-3 text-lg';
    
    const meaningBadge = document.createElement('span');
    meaningBadge.className = 'px-4 py-2 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 rounded-full border border-green-200 dark:border-green-800 font-semibold';
    meaningBadge.textContent = q.word.meaning;
    
    const pinyinBadge = document.createElement('span');
    pinyinBadge.className = 'px-4 py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-full border border-blue-200 dark:border-blue-800 font-semibold';
    pinyinBadge.textContent = q.word.pinyin;
    
    infoContainer.appendChild(meaningBadge);
    infoContainer.appendChild(pinyinBadge);
    displayDiv.appendChild(infoContainer);
    
    // Render options
    const optionsDiv = document.getElementById('optionsContainer');
    optionsDiv.innerHTML = '';
    q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'tile-hover relative flex flex-col items-center justify-center p-6 h-32 rounded-2xl bg-white dark:bg-gray-800 border-b-4 border-gray-200 dark:border-gray-700 shadow-lg transition-all duration-300 cursor-pointer group';
        btn.dataset.index = idx;
        
        const textSpan = document.createElement('span');
        textSpan.className = 'text-3xl font-bold text-gray-800 dark:text-white group-hover:scale-110 transition-transform';
        textSpan.textContent = opt.text;
        
        btn.appendChild(textSpan);
        btn.onclick = () => selectAnswer(idx);
        optionsDiv.appendChild(btn);
    });
    
    // Reset check button
    const checkBtn = document.getElementById('checkButton');
    const checkBtnText = document.getElementById('checkButtonText');
    checkBtn.disabled = true;
    checkBtnText.textContent = 'Ch·ªçn ƒë√°p √°n';
    checkBtn.onclick = null;
    
    // Reset selected answer
    window.selectedAnswerIndex = null;
}

// ========== Select Answer ==========
function selectAnswer(idx) {
    const optionsDiv = document.getElementById('optionsContainer');
    const buttons = Array.from(optionsDiv.children);
    
    // Remove selection from all buttons
    buttons.forEach(btn => {
        btn.classList.remove('option-selected', 'ring-4', 'ring-blue-500');
        btn.classList.add('bg-white', 'dark:bg-gray-800');
    });
    
    // Add selection to clicked button
    buttons[idx].classList.add('option-selected', 'ring-4', 'ring-blue-500');
    buttons[idx].classList.remove('bg-white', 'dark:bg-gray-800');
    
    // Store selected answer
    window.selectedAnswerIndex = idx;
    
    // Enable check button
    const checkBtn = document.getElementById('checkButton');
    const checkBtnText = document.getElementById('checkButtonText');
    checkBtn.disabled = false;
    checkBtnText.textContent = 'Ki·ªÉm tra ƒë√°p √°n';
    checkBtn.onclick = () => checkAnswer(idx);
}

// ========== Check Answer ==========
function checkAnswer(idx) {
    const q = questions[currentIndex];
    const isCorrect = q.options[idx].isCorrect;
    const optionsDiv = document.getElementById('optionsContainer');
    const buttons = Array.from(optionsDiv.children);
    
    // Disable all buttons
    buttons.forEach((btn, i) => {
        btn.disabled = true;
        btn.classList.remove('option-selected', 'ring-4', 'ring-blue-500');
        
        if (q.options[i].isCorrect) {
            btn.classList.add('option-correct', 'ring-4', 'ring-green-500');
        } else if (i === idx && !isCorrect) {
            btn.classList.add('option-wrong', 'ring-4', 'ring-red-500');
        }
    });
    
    // Update score
    if (isCorrect) {
        score++;
        if (window.animateScoreUpdate) {
            window.animateScoreUpdate(score);
        }
    }
    
    // Update check button
    const checkBtn = document.getElementById('checkButton');
    const checkBtnText = document.getElementById('checkButtonText');
    checkBtn.disabled = true;
    
    if (isCorrect) {
        checkBtn.className = checkBtn.className.replace('bg-primary', 'bg-green-500');
        checkBtnText.textContent = '‚úì Ch√≠nh x√°c!';
    } else {
        checkBtn.className = checkBtn.className.replace('bg-primary', 'bg-red-500');
        checkBtnText.textContent = '‚úó Sai r·ªìi!';
    }
    
    // Next question after delay
    setTimeout(() => {
        currentIndex++;
        renderQuestion();
    }, 1500);
}

// ========== Render Result ==========
function renderResult() {
    const percentage = Math.round((score / questions.length) * 100);
    
    // Determine performance level
    let performanceEmoji = 'üéâ';
    let performanceText = 'Xu·∫•t s·∫Øc!';
    let performanceColor = 'text-green-600 dark:text-green-400';
    
    if (percentage >= 90) {
        performanceEmoji = 'üèÜ';
        performanceText = 'Ho√†n h·∫£o!';
        performanceColor = 'text-yellow-600 dark:text-yellow-400';
    } else if (percentage >= 70) {
        performanceEmoji = 'üéâ';
        performanceText = 'R·∫•t t·ªët!';
        performanceColor = 'text-green-600 dark:text-green-400';
    } else if (percentage >= 50) {
        performanceEmoji = 'üëç';
        performanceText = 'T·ªët!';
        performanceColor = 'text-blue-600 dark:text-blue-400';
    } else {
        performanceEmoji = 'üí™';
        performanceText = 'C·ªë g·∫Øng l√™n!';
        performanceColor = 'text-orange-600 dark:text-orange-400';
    }
    
    // Create overlay
    const overlay = document.createElement('div');
    overlay.className = 'fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 animate-fadeIn';
    overlay.innerHTML = `
        <div class="bg-white dark:bg-slate-800 rounded-3xl shadow-2xl p-8 max-w-lg w-[90vw] border-2 border-slate-200 dark:border-slate-700 transform animate-scaleIn">
            <div class="text-center">
                <div class="text-8xl mb-4 animate-bounce">${performanceEmoji}</div>
                <h2 class="text-4xl font-black ${performanceColor} mb-2">${performanceText}</h2>
                <p class="text-xl text-slate-600 dark:text-slate-300 mb-6">Ho√†n th√†nh Quiz!</p>
                
                <div class="bg-slate-50 dark:bg-slate-900 rounded-2xl p-6 border border-slate-200 dark:border-slate-700 mb-6">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="text-center p-4 bg-gradient-to-br from-green-100 to-emerald-100 dark:from-green-900/30 dark:to-emerald-900/30 rounded-xl">
                            <div class="text-3xl font-black text-green-600 dark:text-green-400">${score}/${questions.length}</div>
                            <div class="text-sm text-green-700 dark:text-green-300 font-semibold">ƒê√∫ng</div>
                        </div>
                        <div class="text-center p-4 bg-gradient-to-br from-blue-100 to-cyan-100 dark:from-blue-900/30 dark:to-cyan-900/30 rounded-xl">
                            <div class="text-3xl font-black text-blue-600 dark:text-blue-400">${percentage}%</div>
                            <div class="text-sm text-blue-700 dark:text-blue-300 font-semibold">Ch√≠nh x√°c</div>
                        </div>
                        <div class="text-center p-4 bg-gradient-to-br from-purple-100 to-pink-100 dark:from-purple-900/30 dark:to-pink-900/30 rounded-xl">
                            <div class="text-3xl font-black text-purple-600 dark:text-purple-400">${score * 10}</div>
                            <div class="text-sm text-purple-700 dark:text-purple-300 font-semibold">ƒêi·ªÉm</div>
                        </div>
                        <div class="text-center p-4 bg-gradient-to-br from-amber-100 to-orange-100 dark:from-amber-900/30 dark:to-orange-900/30 rounded-xl">
                            <div class="text-3xl font-black text-amber-600 dark:text-amber-400">${questions.length - score}</div>
                            <div class="text-sm text-amber-700 dark:text-amber-300 font-semibold">Sai</div>
                        </div>
                    </div>
                </div>
                
                <div class="flex gap-3">
                    <button onclick="location.reload()" class="flex-1 bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-full font-bold hover:scale-105 transition-transform shadow-md">
                        üîÑ Ch∆°i l·∫°i
                    </button>
                    <button onclick="window.location.href='../user/games_home.html'" class="flex-1 bg-slate-600 hover:bg-slate-700 dark:bg-slate-700 dark:hover:bg-slate-600 text-white px-6 py-3 rounded-full font-bold hover:scale-105 transition-transform shadow-md">
                        üè† V·ªÅ trang ch·ªß
                    </button>
                </div>
            </div>
        </div>
    `;
    
    // Add animation styles
    const style = document.createElement('style');
    style.textContent = `
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out; }
        .animate-scaleIn { animation: scaleIn 0.4s ease-out; }
    `;
    document.head.appendChild(style);
    
    document.body.appendChild(overlay);
}

// ========== Start Game ==========
document.addEventListener('DOMContentLoaded', loadQuestions);
</script>
</body>

</html>
