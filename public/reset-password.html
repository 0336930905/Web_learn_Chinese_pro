<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Đặt lại mật khẩu - Learn Taiwanese Pro</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4ce64c",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-6">
                <div class="w-12 h-12 bg-primary rounded-2xl flex items-center justify-center">
                    <span class="material-icons text-white text-3xl">translate</span>
                </div>
                <span class="text-2xl font-bold text-slate-900 dark:text-white">Learn Taiwanese Pro</span>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 dark:text-white mb-2">Đặt lại mật khẩu</h1>
            <p class="text-slate-600 dark:text-slate-400">Nhập mật khẩu mới của bạn</p>
        </div>

        <!-- Reset Password Form -->
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800 p-8">
            <form id="resetPasswordForm" class="space-y-6">
                <!-- New Password -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300" for="newPassword">
                        Mật khẩu mới
                    </label>
                    <div class="relative">
                        <input
                            class="w-full bg-slate-50 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 pr-12 focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                            id="newPassword"
                            type="password"
                            placeholder="Nhập mật khẩu mới (tối thiểu 8 ký tự)"
                            required
                            minlength="8" />
                        <button
                            type="button"
                            onclick="togglePassword('newPassword')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                            <span class="material-icons text-xl" id="newPasswordIcon">visibility_off</span>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="space-y-2">
                    <label class="text-sm font-semibold text-slate-700 dark:text-slate-300" for="confirmPassword">
                        Xác nhận mật khẩu
                    </label>
                    <div class="relative">
                        <input
                            class="w-full bg-slate-50 dark:bg-slate-800 border-2 border-slate-200 dark:border-slate-700 rounded-lg px-4 py-3 pr-12 focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none"
                            id="confirmPassword"
                            type="password"
                            placeholder="Nhập lại mật khẩu mới"
                            required
                            minlength="8" />
                        <button
                            type="button"
                            onclick="togglePassword('confirmPassword')"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
                            <span class="material-icons text-xl" id="confirmPasswordIcon">visibility_off</span>
                        </button>
                    </div>
                </div>

                <!-- Message Display -->
                <div id="message" class="hidden p-4 rounded-lg text-sm"></div>

                <!-- Submit Button -->
                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-primary hover:bg-primary/90 text-slate-900 font-bold py-3 rounded-lg shadow-lg shadow-primary/25 transition-all flex items-center justify-center gap-2">
                    <span class="material-icons">lock_reset</span>
                    Đặt lại mật khẩu
                </button>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="/login_screen.html" class="text-primary hover:underline text-sm font-medium">
                        ← Quay lại đăng nhập
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-500 dark:text-slate-400 text-sm mt-6">
            © 2026 Learn Taiwanese Pro. All rights reserved.
        </p>
    </div>

    <script src="js/api-client.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Liên kết không hợp lệ. Vui lòng yêu cầu đặt lại mật khẩu mới.', 'error');
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const icon = document.getElementById(fieldId + 'Icon');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.textContent = 'visibility';
            } else {
                field.type = 'password';
                icon.textContent = 'visibility_off';
            }
        }

        // Show message
        function showMessage(text, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            
            const classes = {
                success: 'bg-green-100 dark:bg-green-900/20 text-green-800 dark:text-green-300 border-2 border-green-200 dark:border-green-800',
                error: 'bg-red-100 dark:bg-red-900/20 text-red-800 dark:text-red-300 border-2 border-red-200 dark:border-red-800',
                info: 'bg-blue-100 dark:bg-blue-900/20 text-blue-800 dark:text-blue-300 border-2 border-blue-200 dark:border-blue-800'
            };
            
            messageDiv.className = `p-4 rounded-lg text-sm ${classes[type] || classes.info}`;
            messageDiv.classList.remove('hidden');
        }

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showMessage('Mật khẩu xác nhận không khớp', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                showMessage('Mật khẩu phải có ít nhất 8 ký tự', 'error');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="material-icons animate-spin">sync</span> Đang xử lý...';

            try {
                const apiClient = new ApiClient();
                const response = await apiClient.post('/auth/reset-password', {
                    token: token,
                    newPassword: newPassword
                });

                if (response.success) {
                    showMessage('✅ Đặt lại mật khẩu thành công! Đang chuyển hướng đến trang đăng nhập...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login_screen.html';
                    }, 2000);
                } else {
                    throw new Error(response.message || 'Đặt lại mật khẩu thất bại');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage('❌ ' + (error.message || 'Có lỗi xảy ra. Token có thể đã hết hạn.'), 'error');
                
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span class="material-icons">lock_reset</span> Đặt lại mật khẩu';
            }
        });
    </script>
</body>

</html>
