                        <!-- Avatar 3 -->

                                <div class="w-24 h-24 sm:w-28 sm:h-28 bg-center bg-no-repeat bg-cover rounded-full"

                                </div>

                                    <span class="material-symbols-outlined text-sm font-bold block">check</span>

                        <!-- Avatar 4 -->

                            class="avatar-option group relative flex flex-col items-center gap-3 transition-transform hover:scale-105 opacity-70 hover:opacity-100 focus:outline-none"
                            type="button"
                            data-avatar="paws">
                            <div

                                <div class="w-24 h-24 sm:w-28 sm:h-28 bg-center bg-no-repeat bg-cover rounded-full"

                                </div>
                                <div

                    <!-- Input Fields -->
                    <form class="flex flex-col gap-6 max-w-lg mx-auto w-full mt-4" id="signupForm">

                                <span data-i18n="signup.nameLabel">What should we call you?</span>
                            </label>

                                class="form-input w-full h-16 px-6 rounded-full border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-xl placeholder:text-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all shadow-sm"

                            </label>

                                class="form-input w-full h-16 px-6 rounded-full border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-xl placeholder:text-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all shadow-sm"
                                id="email" 
                                data-i18n-placeholder="signup.emailPlaceholder"
                                placeholder="Type your email here" 
                                type="email" 
                                required />
                            <p class="text-red-500 text-sm ml-2 hidden" id="emailError"></p>
                        </div>

                                <span data-i18n="signup.passwordLabel">Pick a secret code</span>
                            </label>

                                <input
                                    class="form-input w-full h-16 pl-6 pr-16 rounded-full border-2 border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-xl placeholder:text-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all shadow-sm"

                                    data-i18n-placeholder="signup.passwordPlaceholder"
                                    placeholder="Choose a password" 
                                    type="password"
                                    required />

                                    class="absolute right-4 p-2 text-slate-400 hover:text-primary transition-colors flex items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-700"

    <script>
        // State management
        let selectedAvatar = 'hero';

        // Initialize i18n
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize i18n
            i18n.init();

            // Avatar selection
            document.querySelectorAll('.avatar-option').forEach(button => {
                button.addEventListener('click', () => {
                    // Deselect all avatars
                    document.querySelectorAll('.avatar-option').forEach(opt => {
                        opt.classList.add('opacity-70');
                        opt.classList.remove('opacity-100');
                        const border = opt.querySelector('.relative.p-1');
                        border.classList.remove('border-primary', 'shadow-lg');
                        border.classList.add('border-transparent', 'shadow-sm');
                        const checkmark = opt.querySelector('.checkmark');
                        checkmark.classList.add('hidden');
                        const label = opt.querySelector('span:last-child');
                        label.classList.remove('text-primary', 'font-bold');
                        label.classList.add('text-slate-600', 'dark:text-slate-400', 'font-medium');
                    });

                    // Select clicked avatar
                    button.classList.remove('opacity-70');
                    button.classList.add('opacity-100');
                    const border = button.querySelector('.relative.p-1');
                    border.classList.add('border-primary', 'shadow-lg');
                    border.classList.remove('border-transparent', 'shadow-sm');
                    const checkmark = button.querySelector('.checkmark');
                    checkmark.classList.remove('hidden');
                    const label = button.querySelector('span:last-child');
                    label.classList.add('text-primary', 'font-bold');
                    label.classList.remove('text-slate-600', 'dark:text-slate-400', 'font-medium');

                    selectedAvatar = button.dataset.avatar;
                });
            });

            // Password visibility toggle
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                const icon = togglePassword.querySelector('.material-symbols-outlined');
                icon.textContent = type === 'password' ? 'visibility' : 'visibility_off';
            });

            // Handle signup form submission
            const signupForm = document.getElementById('signupForm');
            const signupButton = document.getElementById('signupButton');
            const nameError = document.getElementById('nameError');
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous errors
                nameError.classList.add('hidden');
                emailError.classList.add('hidden');
                passwordError.classList.add('hidden');

                // Get form values
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // Validate name
                if (!name) {
                    nameError.textContent = i18n.t('errors.nameRequired');
                    nameError.classList.remove('hidden');
                    return;
                }

                // Validate email
                if (!email) {
                    emailError.textContent = i18n.t('errors.emailRequired');
                    emailError.classList.remove('hidden');
                    return;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    emailError.textContent = i18n.t('errors.emailInvalid');
                    emailError.classList.remove('hidden');
                    return;
                }

                // Validate password
                if (!password) {
                    passwordError.textContent = i18n.t('errors.passwordRequired');
                    passwordError.classList.remove('hidden');
                    return;
                }

                if (password.length < 8) {
                    passwordError.textContent = i18n.t('errors.passwordMinLength');
                    passwordError.classList.remove('hidden');
                    return;
                }

                // Disable button and show loading
                const originalText = signupButton.innerHTML;
                signupButton.disabled = true;
                signupButton.innerHTML = `
                    <svg class="animate-spin h-8 w-8 text-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>${i18n.t('common.loading')}</span>
                `;

                try {
                    // Call register API
                    const response = await authAPI.register({
                        email: email,
                        password: password,
                        fullName: name,
                        role: 'student'
                    });

                    // Store selected avatar in localStorage
                    localStorage.setItem('selectedAvatar', selectedAvatar);

                    // Show success message
                    showNotification(i18n.t('success.registerSuccess'), 'success');

                    // Redirect to home page after short delay
                    setTimeout(() => {
                        window.location.href = '/user/home.html';
                    }, 1000);

                } catch (error) {
                    // Show error message
                    if (error instanceof ApiError) {
                        showNotification(error.message, 'error');
                    } else {
                        showNotification(i18n.t('errors.networkError'), 'error');
                    }

                    // Re-enable button
                    signupButton.disabled = false;
                    signupButton.innerHTML = originalText;
                }
            });

            // Show notification
            function showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300 ${
                    type === 'success' ? 'bg-green-500' : 
                    type === 'error' ? 'bg-red-500' : 
                    'bg-blue-500'
                } text-white font-bold`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        });
    </script>
